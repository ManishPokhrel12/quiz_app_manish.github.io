<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Quiz App</title>
</head>
<body>
<div class="container">
	<div class="questionsContainer">
	<div class="header">
	<h1> Awesome Quiz </h1>
	<div class="time">
		<p> Time</p>
		<span id="time">30</span>
	</div>
</div>
	<div class="questions">
		<h3 id="question"> </h3>
			<option></option>
			<option></option>
			<option></option>
			<option>  </option>
	</div>
	<button class="next_btn"> Next </button>

	<footer>
		<p class="current_question"> <span class="totalQuestion"></span></p>
	</footer>
</div>
<div class="resultContainer">
	<h1> Result </h1>

	<div class="result">
		<p id="result_display"> 3 correct out of 5 </p>
		<p id="satisfaction"> </p>

		<button id="startAgain"> Start Again </button>
	</div>
	</div>
</div>
</body>
<script src="script.js"></script>
</html>
